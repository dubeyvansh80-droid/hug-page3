<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug Day Special ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 0.5s;
    }

    .message {
      z-index: 2;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 30px;
    }

    .message h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 1.5em;
      line-height: 1.5;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff6f91;
      color: white;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff4c68;
    }

    .heart {
      position: absolute;
      font-size: 2em;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
    }

    .hug-gif {
      width: 250px;
      max-width: 80%;
      z-index: 1;
      margin-bottom: 30px;
      transition: transform 0.3s;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-20px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Hug Day ‚ù§Ô∏è</h1>
    <p>BABY I LOVE YOU SO MUCH MY ARMS ARE ALWAYS OPEN FOR YOU<br>
    YOURS ONLY MISHTI DOI</p>
    <button onclick="sendHug()">Click to Hug ü§ó</button>
  </div>

  <!-- Local GIF -->
  <img src="bear-hug.gif" class="hug-gif" alt="Cute Hug GIF" id="hugGif">

  <script>
    function sendHug() {
      const gif = document.getElementById('hugGif');

      // Pulse background
      document.body.style.background = 'linear-gradient(to bottom right, #ffb6c1, #ff69b4)';
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(to bottom right, #ff9a9e, #fad0c4)';
      }, 500);

      // Floating heart
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      heart.style.top = window.innerHeight - 100 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);

      // GIF bounce animation
      gif.classList.remove('bounce');
      void gif.offsetWidth; // trigger reflow
      gif.classList.add('bounce');
    }
  </script>
</body>
</html>
